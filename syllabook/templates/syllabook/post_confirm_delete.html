{% extends "syllabook/base.html" %}

{% block title %} Home {% endblock %}

{% block content %}
    <div class="flex flex-col pl-72 pt-10">
        <form method="POST">
            {% csrf_token %}
            <div class="form-group m-auto grid justify-items-center">
              <label class="form-label inline-block mt-10 text-2xl text-[#A99985] font-bold">Do you want to delete?</label>
            </div>
            <div class="form-group grid justify-items-center" >
              <div class="flex flex-row">
              <button type="submit" class="m-5 px-6 py-2.5 bg-[#F5F1ED] text-[#A99985] font-bold text-base leading-tight rounded shadow-md hover:bg-gray-300 hover:shadow-lg ">Yes
              </button>
              <a href="{% url 'home' %}" class="m-5 px-6 py-2.5 bg-[#F5F1ED] text-[#A99985] font-bold text-base leading-tight rounded shadow-md hover:bg-gray-300 hover:shadow-lg ">Cancel
              </a>
              </div>
            </div>
        </form>
    </div>
{% endblock content %}
