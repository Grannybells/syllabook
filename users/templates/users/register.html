{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Sign up page</title>
</head>

<body class="bg-neutral-900 px-10 md:px-20 lg:px-36 xl:px-[20rem] h-screen w-auto flex justify-center items-center">
    <div class="flex flex-col items-center px-10 py-10 bg-white rounded-xl">
        <h1 class="text-6xl font-bold">Register</h1>
        <form class="flex flex-col w-80" action="" method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit"
                class="self-center uppercase flex text-center font-bold text-xl px-6 py-3 rounded-xl transition ease-in-out delay-50 bg-yellow-400 hover:-translate-y-1 hover:scale-110 hover:bg-yellow-500 duration-100">
                Sign up
            </button>
        </form>
    </div>
</body>

</html>
