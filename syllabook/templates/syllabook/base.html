{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>{% block title %} Syllabook {% endblock %}</title>
</head>

<body class="fixed h-screen bg-neutral-900 text-white">
    <div class="flex flex-row h-screen">
        <div class="h-screen w-64 border-r-4 border-yellow-500 px-10 py-10 flex flex-col justify-between items-left">
            <div class="flex flex-col gap-y-10">
                <a href="{% url 'index' %}" class="font-bold text-4xl">Syllabook</a>
                <div class="flex flex-col gap-y-5">
                    <a href="{% url 'home' %}" class="flex flex-row gap-2 font-bold text-xl items-center"><svg
                            xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-7 h-7">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
                        </svg>Home</a>
                    <a href="{% url 'post-create' %}" class="flex flex-row gap-2 font-bold text-xl items-center"><svg
                            xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-7 h-7">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L10.582 16.07a4.5 4.5 0 01-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 011.13-1.897l8.932-8.931zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0115.75 21H5.25A2.25 2.25 0 013 18.75V8.25A2.25 2.25 0 015.25 6H10" />
                        </svg>Create</a>
                </div>
            </div>
            <div class="flex flex-col gap-4">
                <div class="flex flex-col">
                    <span class="font-bold uppercase text-2xl"> {{ user.username }} </span>
                    <span class="text-sm italic"> {{ user.email }} </span>
                </div>
                {% if user.is_authenticated %}
                <a href="{% url 'logout' %}" class="font-bold text-xl"> Logout </a>
                {% else %}
                <a href="{% url 'login' %}" class="font-bold text-xl"> Sign up </a>
                {% endif %}
                <a href="{% url 'about' %}" class="font-bold text-xl"> About us </a>
            </div>
        </div>
        <div class="flex">
            {% block content %}

            {% endblock %}
        </div>
    </div>
</body>

</html>
