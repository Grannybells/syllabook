{% load static %}
{% load crispy_forms_tags %}
<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login</title>
</head>

<body class="bg-neutral-900 px-10 md:px-20 lg:px-36 xl:px-[20rem] h-screen w-auto flex justify-center items-center">
    <div class="flex flex-col gap-y-5 items-center px-10 py-10 bg-white rounded-xl">
        <img class="flex h-48 w-48 -mb-8" src="{% static 'syllabook/images/syllabus-logo.png' %}" alt="logo">
        <h1 class="text-5xl font-bold">Login</h1>
        <form class="flex flex-col w-80" action="" method="POST">
            {% csrf_token%}
            {{ form|crispy }}
            <button type="submit"
                class="self-center uppercase flex text-center font-bold text-xl px-6 py-3 rounded-xl transition ease-in-out delay-50 bg-yellow-400 hover:-translate-y-1 hover:scale-110 hover:bg-yellow-500 duration-100">
                Login
            </button>
        </form>
        <div class="flex flex-col items-center justify-items-center">
            <h1 class="text-xl">
                Don't have an account?
            </h1>
            <a href="{% url 'register' %}"
                class="font-bold ease-in-out delay-50 text-yellow-400 hover:-translate-y-1 hover:scale-110 hover:text-yellow-500 duration-100">
                Sign up here!
            </a>
        </div>
    </div>
</body>

</html>
