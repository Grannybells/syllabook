{% extends "syllabook/base.html" %}

{% load crispy_forms_tags %}

{% block title %} Create {% endblock %}

{% block content %}

{% if user.is_authenticated %}
<div class="pl-10 md:pr-10 pt-10 h-screen w-[calc(100vw-16rem)] flex flex-col gap-10">
  <h1 class="font-bold text-5xl uppercase">Create</h1>
  <div class="overflow-y-auto overscroll-contain">
    <form method="POST" class="w-[45rem] pb-20">
      {% csrf_token %}

      {{ form.media}}
      {{ form|crispy }}
      <div class="flex flex-row gap-5">
        <button type="submit" class="bg-yellow-400 px-6 py-2 rounded-xl font-bold text-xl">Save</button>
        <a href="{% url 'home' %}" class="bg-yellow-400 px-6 py-2 rounded-xl font-bold text-xl">Cancel</a>
      </div>
    </form>
    {% else %}
  </div>
</div>

{% endif %}

{% endblock content %}
